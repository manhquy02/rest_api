<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <title>Đơn hàng</title>
</head>

<body>
  <div class="container">
    <h1 class="text-center mb-4 mt-4">Thông tin đơn hàng</h1>
    <div class="row">
     
      <div class="col-6">
        <h3 class="mb-3">Thông tin mua hàng</h3>
        <input type="text" class="form-control mb-3" id="phone" placeholder="Số điện thoại">
        <input type="text" class="form-control mb-3" id="address" placeholder="Địa chỉ">
        <select class="form-control mb-3" id="province-select">
          <option value="">Tỉnh thành</option>
        </select>
        <select class="form-control mb-3" id="district-select" disabled>
          <option value="">Quận huyện</option>
        </select>
        <select class="form-control mb-3" id="ward-select" disabled>
          <option value="">Phường xã</option>
        </select>
      </div>

      <div class="col-6">
        <h3 class="text-center mt-4 mb-4">Danh sách sản phẩm</h3>
        <table class="table table-bordered" id="cart-table">
          <thead>
            <tr>
              <th>Tên sản phẩm</th>
              <th>Giá</th>
              <th>Số lượng</th>
              <th>Thành tiền</th>
            </tr>
          </thead>
          <tbody>
          
          </tbody>
        </table>
        <h4 id="total-amount">Tổng :</h4>
      </div>
    </div>

    <div class="text-center mt-4">
      <button id="submit-order" class="btn btn-primary btn-lg mt-4">Đặt hàng</button>
    </div>
  </div>


  <script src="js/order.js"></script>
</body>

</html>
