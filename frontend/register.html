<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <div class="d-flex justify-content-center align-items-center vh-100">
        <form id="register-form" class="border p-4" style="max-width: 400px; width: 100%;">
            <h1 style="text-align: center;">Đăng ký</h1>
            <div class="mb-3">
                <label for="username" class="form-label">Tên đăng ký</label>
                <input type="text" class="form-control" id="username" placeholder="Tên đăng ký">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Tên email</label>
                <input type="email" class="form-control" id="email" placeholder="Tên email">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Mật khẩu</label>
                <input type="text" class="form-control" id="password" placeholder="Mật khẩu">
            </div>
            <button class="btn btn-primary w-100" type="submit">Đăng ký</button>
        </form>
    </div>
    <script src="js/register.js"></script>
</body>

</html>
